<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes apiladas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imagenes-container">

                </span>

            </span>
        </div>

            <div class="imagen">
                <img src="img/amity.png" alt="Amity">

                    </span>
    
                </span>
            </div>

                <div class="imagen">
                    <img src="img/Willow.png" alt="Willow">

                        </span>
        
                    </span>
                </div>

                        </span>
                    </div>

                                    Hunter
                                </span>
                
                            </span>

                                    </span>
                    
                                </span>
                            </div>

</body>
